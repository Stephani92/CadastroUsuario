
<body class="text-center logi" data-gr-c-s-loaded="true">
  <form class="form-signin " #loginForm="ngForm" (ngSubmit)="login()">
    <img class="mb-4" src="" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Por favor</h1>
    <label for="username" class="sr-only">Usuário</label>
    <input [(ngModel)]="user.userName" id="userName" class="form-control col-md-9 mx-auto" placeholder="Usuário" name="userName" required
      >
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control col-md-9 mx-auto" placeholder="Senha" name="password" required
      [(ngModel)]="user.password">
    <!--div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div-->
    <br>
    <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block col-md-5 mx-auto" type="submit">Entrar</button>
    <br>
    <div class="pe">        
        <p class="mt-5 mb-3 text-muted">Não tem login? Cadastre-se abaixo</p>
        <button class="btn btn-lg btn-link btn-block" (click)="router.navigate(['/user/registration'])">Quero me
          cadastrar</button>
    </div>
  </form>

</body>
